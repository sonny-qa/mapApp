<!DOCTYPE html>
<html lang="en" class="no-js" ng-app="meanMapApp">

<head>
    <meta charset="utf-8">
    <title>App</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="style.css"/>
    <!-- Holder JS -->
    
    <!-- Google Maps API -->

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxdH5lAwLZGSSO-hKmrUxy2tKIAkdqVXQ"></script>
    <!-- Modernizr -->
   
    <!-- JS Source -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/addCtrl.js"></script>
    <script src="js/gservice.js"></script>


</head>

<body ng-controller='addCtrl'>

    <!-- Navigation -->
    

    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Tool network
                    <small></small>
                </h1>
            </div>
        </div>
        <!-- /.row -->

        <!-- Project One -->
        <div class="row">
            
            <div class="col-md-7">
                <div id="map"></div>
            </div>
            
            <div class="col-md-5">
                <div class="panel-heading">
                    <h2 class="panel-title text-left"> Add a location </h2>
                </div>


                <div class="panel-body">
                        <form name="addForm" novalidate>
                            <div class="form-group">
                                <label for="latitude">Lat</label>
                                <input type="text" class="form-control" id="latitude" placeholder="50" ng-model="formData.lat">
                            </div>
                            <div class="form-group">
                                <label for="longitude">Lat</label>
                                <input type="text" class="form-control" id="longitude" placeholder="-0.12" ng-model="formData.long">
                            </div>

                            <button type="submit" class="btn btn-warning" ng-click="addPoint()"> Add Location </button>
                        </form>
                </div>
            </div>    

        </div>
        <!-- /.row -->

        <hr>

        <footer>
          
            <!-- /.row -->
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
   
</body>

</html>
